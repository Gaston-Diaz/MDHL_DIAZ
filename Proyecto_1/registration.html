<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style1.css">
    <title>Registration</title>
    <link rel="icon" type="image/x-icon" href="assets/Logo.ico">
</head>
<body>
    <header>

        <div class="containerHeader">
            <h1 class="title">Mighty Ducks Hockey League</h1>
            <div class="bannerContainer"></div>
            <figure>
                <img class="logo" src="assets/Logo_Mighty_ducks-01.png" alt="Logo_Mighty_ducks">
            </figure>
        </div> 
        <div class="eventsBanner">
            <h2 class="textEventBanner">Registration Form</h2>
        </div>

        <nav class="nav">
            <div class="divNav">
                <a class="button" href="index.html"><h3>Home</h3></a>
            </div>
            <div class="divNav">
               <a class="button" href="about.html"><h3>About MDHL</h3></a>
            </div>
            <div class="divNav">
                <a class="button" href="contact.html"><h3>Contact</h3></a>
            </div>
            <div class="divNav">
                <a href="game_info.html" class="button"><h3>Game Info</h3></a>
            </div>
            <div class="divNav">
                <a href="rules.html" class="button"><h3>Rules</h3></a>
            </div>
            <div class="divNav">
                <a href="#" class="buttonActive"><h3>Registration</h3></a>
            </div>
        </nav> 

    </header>
    <main class="mainBack">
        <div class="centerDiv" style="flex-wrap: wrap;">
            <form class="centerForm">

                <label for="fName">Player's First Name:</label>
                <input type="text" id="fName" name="fName">

                <label for="lName">Last Name:</label>
                <input type="text" id="lName" name="lName">

                <br><br> <!-- REEMPLAZAR-->
            

                <label for="sAddress">Street Address:</label>
                <input type="text" id="sAddress" name="sAddress">

                <br><br> <!-- REEMPLAZAR-->

                <label for="city">City:</label>
                <input type="text" id="city" name="city">

                <label for="zipCode">Zip Code:</label>
                <input type="text" id="zipCode" name="zipCode">

                <br><br> <!-- REEMPLAZAR-->

                <label for="birthDate">Birth Date(mm/dd/yyyy):</label>
                <input type="text" id="birthDate" name="birthDate">

                <label for="female">Gender: Female</label>
                <input type="radio" id="female" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender">

                <br><br> <!-- REEMPLAZAR-->

                <input type="radio" id="pre" name="grade">
                <label for="pre">Pre-School</label>
                <input type="radio" id="1" name="grade">
                <label for="1">1st</label>
                <input type="radio" id="2" name="grade">
                <label for="2">2nd</label>
                <input type="radio" id="3" name="grade">
                <label for="3">3rd</label>
                <input type="radio" id="4" name="grade">
                <label for="4">4th</label>
                <input type="radio" id="5" name="grade">
                <label for="5">5th</label> 
 
                <br><br> <!-- REEMPLAZAR-->

                <h3>Which elementary school do you live near?</h3>
                <h4>closest school</h4>
                <input type="checkbox" id="ajKat" name="school">
                <label for="ajKat">AJ Katzenmaier</label>

                <input type="checkbox" id="greenB" name="school">
                <label for="greenB">Greenbay</label>

                <input type="checkbox" id="howardY" name="school">
                <label for="howardY">Howard a Yeager</label>

                <input type="checkbox" id="marjorie" name="school">
                <label for="marjorie">Marjorie P Hart</label>

                <input type="checkbox" id="north" name="school">
                <label for="north">North Elementary</label>

                <input type="checkbox" id="south" name="school">
                <label for="south">South Elementary</label>

                <br><br> <!-- REEMPLAZAR-->

                <h3>What position(s) do you normally play? (check all that apply)</h3>
                <input type="checkbox" id="" name="">
                <label for="">Forward</label>
                <input type="checkbox" id="" name="">
                <label for="">Defense</label>
                <input type="checkbox" id="" name="">
                <label for="">Midfield</label>
                <input type="checkbox" id="" name="">
                <label for="">Goalkeeper</label>

                <br><br> <!-- REEMPLAZAR-->

                <h3>Uniform size:</h3>
                <input type="radio" id="" name="">
                <label for="">Youth Small</label>
                
                <input type="radio" id="" name="">
                <label for="">Youth Medium</label>

                <input type="radio" id="" name="">
                <label for="">Youth Large</label>

                <input type="radio" id="" name="">
                <label for="">Small</label>

                <input type="radio" id="" name="">
                <label for="">Medium</label>

                <input type="radio" id="" name="">
                <label for="">Large</label>

                <input type="radio" id="" name="">
                <label for="">Extra-Large</label>

                <br><br> <!-- REEMPLAZAR-->

                <h3>Permission to Play</h3>
            </form>
        </div>
    </main>
    
</body>
</html>
